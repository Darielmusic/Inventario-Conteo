<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/creacionUsuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />
    <title>LOG</title>
</head>

<body>
    <div class="container">

        <div class="container-sub">
            <div class="sbd-contendedor">
                <nav class="sdb" id="MenuCostado">
                    <div class="sbdCabecera">
                        <div class="logo">
                            <div class="logoMenu">
                                <img src="./src/img/logo-zaglul.png" alt="logo Zaglul">
                            </div>
                        </div>
                        <div class="menu-lad">
                            <div class="lado-menu">
                                <ul class="lista">
                                    <li>
                                        <a href="dashboard"><i class="fa-solid fa-house"></i> Inicio</a>
                                    </li>
                                    <li>
                                        <a href="estado-cuenta"><i class="fa-solid fa-users"></i>Creacion de
                                            ususarios</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <section class="form">
                <div class="container-frm">
                    <div class="frmCabecera">
                        <div>
                            <h1><i class="fa-regular fa-folder-open"></i> &nbsp Log de Eventos</h1>
                            <span>Detalles de los Eventos del Pedido</span>
                        </div>
                        <hr class="custom-hr">
                    </div>
                    <div class="table-head-log">
                        <div class="th">
                            <p>Eventos</p>
                        </div>

                    </div>
                    <div id="container-log">
                        <div class="status-log">
                            <div class="main-info">
                                <div class="vamos">
                                    <div class="top">
                                        <div class="texto">
                                            <p>26/10/2022</p>
                                        </div>
                                        <div class="icon">
                                            <img src="./src/img/usurio.jpg" class="imgRedonda" />
                                        </div>
                                    </div>
                                    <div class="general">
                                        <div class="event"><span>Detalle : </span><span>CREACION DE PEDIDO</span>
                                        </div>
                                    </div>

                                </div>
                                <div class="bottom">
                                    <div class="ser"><span>creado por Ramon</span></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </section>


        </div>

    </div>


    <script src="app/log.js"></script>

</body>

</html>
